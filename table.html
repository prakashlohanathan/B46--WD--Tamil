<!DOCTYPE html>
<html>
 <head>
    <title>Table</title> 
 </head>
    <body> 
        <h3 align="center">Health Chart</h1> 
        <table border="1" style="border-collapse: collapse;text-align: center;"width="100%" height="200 ">
                 
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Value</th> 
                <th>After Eating</th> 
            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours after eating</th>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>

            </tr>
                <td>Pre-Diabeties</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>

            <tr>
                <td>Diabeties</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>

            </tr>
        </table>   
    </body>
</html>
