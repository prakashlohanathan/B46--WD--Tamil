
<!-- Print the total population of countries using reduce function -->

<!DOCTYPE html>
<html>
    <head>
        <title>Task 7 -4</title>
    </head>

    <body>
        <script>
            // to create an object to XHR request
            let xhr = new XMLHttpRequest();

            // to set the request headers
            xhr.open('GET', 'https://restcountries.com/v3.1/all', true);

            // when the response received
            xhr.onload = function () {
                
var array = JSON.parse(this.response);

let Population=array.reduce((Total,value)=>{
        return Total+value.population;
    },0)
    console.log(Population);
 };     
   
            // send the request
            xhr.send();
        </script>
    </body>
</html>
