
<!-- Get all the countries with population of less than 2 lacs using Filter function -->

<!DOCTYPE html>
<html>
    <head>
        <title>Task 7 -1</title>
    </head>

    <body>
        <script>
            // to create an object to XHR request
            let xhr = new XMLHttpRequest();

            // to set the request headers
            xhr.open('GET', 'https://restcountries.com/v3.1/all', true);

            // when the response received
            xhr.onload = function () {
                

var array = JSON.parse(this.response);

    let Population=array.filter((value)=>{
        return value.population<200000;
    })
    console.log(Population);
 };     
   
            // send the request
            xhr.send();
        </script>
    </body>
</html>
